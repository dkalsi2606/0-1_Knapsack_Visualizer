<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0/1 Knapsack Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>0/1 Knapsack Visualizer</h1>
    <h3>Created by Daksh Kalsi</h3>

    <p>Use checkboxes to include or exclude items before building the table.</p>
    <div id="inputs"></div>

    <label>Capacity: 
      <input type="number" id="capacity" value="10" min="1">
    </label><br>

    <button id="buildBtn">Build Table</button>
    <button id="nextBtn">Next Step</button>
    <button id="playBtn">Play</button>

    <p id="equation" class="equation-box">
      <strong>Recurrence Relation:</strong><br>
      dp[i][w] = 
      <strong>
        max( value[i-1] + dp[i-1][w - weight[i-1]], dp[i-1][w] )
      </strong>
      &nbsp;if (weight[i-1] â‰¤ w), else&nbsp;
      <strong>dp[i][w] = dp[i-1][w]</strong>
    </p>

    <table id="dpTable"></table>
    <div id="reason" class="reason-box"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
